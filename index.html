<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
  </head>
  <body class="flex flex-col h-screen">
    <header class="text-center py-4">
      <h1 class="text-3xl font-bold">Drag Test</h1>
    </header>
    <main class="flex-grow bg-gray-100 overflow-hidden">
      <div id="container" class="flex h-[calc(100vh-100px)] gap-4"></div>
    </main>

    <script src="./dist/app.js"></script>
    <script>
      dragula(Array.from(container.children), {
        direction: "vertical",
      });
    </script>
  </body>
</html>
